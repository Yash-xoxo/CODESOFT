<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeSoft Project</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.10/require.min.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: white;
            color: black;
            transition: background 0.3s, color 0.3s;
            position: relative;
        }
        .dark-mode {
            background-color: #000000;
            color: white;
        }
        button {
            padding: 10px 15px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .dark-button {
            background-color: black;
            color: white;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-top: 30px;
            position: relative;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
            position: relative;
        }
        .button:hover {
            background-color: #0056b3;
        }

        /* Lines connecting buttons to project descriptions */
        .line-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 130px;
            margin-top: 10px;
            position: relative;
        }
        .line {
            width: 2px;
            height: 50px;
            background-color: rgb(0, 140, 255);
            position: relative;
        }
        .project-name {
            font-size: 20px;
            font-weight: bold;
            color: rgb(0, 179, 255);
            text-align-last: center;
        }
        .gif-container {
            margin-top: 60px;
        }
    </style>
</head>
<body>

    <button id="darkModeToggle" class="dark-button">Dark Mode</button>

    <h1>Welcome to my CodeSoft Project</h1>
    <h2>By - Yash Gupta</h2>

    <!-- Project Buttons -->
    <div class="button-container">
        <a href="assets/html/sale_p.html" class="button">Project 1</a>
        <a href="assets/html/Movie rating.html" class="button">Project 2</a>
        <a href="assets/html/Iris Flower Detection.html" class="button">Project 3</a>
    </div>

    <!-- Red lines below buttons -->
    <div class="line-container">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>

    <!-- Project Names -->
    <div class="button-container">
        <div class="project-name">Sale Prediction</div>
        <div class="project-name">Movie Rating</div>
        <div class="project-name">Iris flower</div>
    </div>

    <!-- GIF -->
    <div class="gif-container">
        <img src="assets/gif/love.gif" alt="GIF" style="width:418px;height:418px;">
    </div>

    <script>
        const toggleButton = document.getElementById("darkModeToggle");

        toggleButton.addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");

            // Save preference in local storage
            if (document.body.classList.contains("dark-mode")) {
                localStorage.setItem("theme", "dark");
            } else {
                localStorage.setItem("theme", "light");
            }
        });

        // Load saved theme
        if (localStorage.getItem("theme") === "dark") {
            document.body.classList.add("dark-mode");
        }
    </script>

</body>
</html>
